<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <div class="login-body">
        <section class="visual-carousel">
            <div class="text-carousel">
                <div class="logo">
                    <img src="../../Assets/img/LOGO.svg" alt="Microfone roxo">
                    <h2>QueridasTech</h2>
                </div>
                <h2>Um podcast sobre <span>Tecnologia da Informação</span></h2> 
            </div>
            <div class="carousel-body">
                <div class="card-container">
                    <button class="arrow left-arrow">←</button>
                    <div class="card">
                      <img src="../../Assets/img/carousel-login.svg" alt="Microfone" />
                    </div>
                    <button class="arrow right-arrow">→</button>
                  </div>               
            </div>
  
        </section>
        <section class="login-component" style="background-color: #4D1363;">
            <div class="body-login">
                <div class="title-login">
                    <div class="arrow-login">
                        <a href="../../index.html">
                            <svg width="25" height="24" viewBox="0 0 37 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.939339 10.9393C0.353554 11.5251 0.353554 12.4749 0.939339 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 11.0711 0.807611 10.4853 1.3934L0.939339 10.9393ZM37 10.5L2 10.5V13.5L37 13.5V10.5Z" fill="white"/>
                            </svg>
                        </a>
                    </div>
                    <h2>Crie sua Conta</h2>
                    
                </div>
                <p>Insira seus dados</p>
                
                
        
                <div class="form-login">
                    <div class="input-forms">
                        <div class="name-input">
                            <div class="input-login" style="position: relative;">
                                <input type="text" id="name" class="input-with-icon" placeholder="Nome" />
                                <i class="bi bi-person" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                            </div>
                            
                            <div class="input-login" style="position: relative;">
                                <input type="text" id="lastName" class="input-with-icon" placeholder="Sobrenome" />
                                <i class="bi bi-person" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                            </div>
                        </div>
                        <div class="input-login" style="position: relative;">
                            <input id="email" type="email" class="input-with-icon" placeholder="Digite seu e-mail">
                            <i class="bi bi-envelope" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>

                        </div>
                    
                        <div class="input-login position-relative">
                            <input id="password" type="password" class="input-with-icon" placeholder="Senha" class="form-control">
                            <i class="bi bi-lock" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                            <span id="toggle-password" class="position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                <!-- Olho com barra (ícone inicial) -->
                                <i id="eye-slash" class="bi bi-eye-slash" style="display: inline;"></i>
                                
                                <!-- Olho (ícone quando a senha for visível) -->
                                <i id="eye" class="bi bi-eye" style="display: none;"></i>
                            </span>
                        </div>
                        <div class="input-login position-relative">
                            <input id="confirm-password" type="password" placeholder="Confirme sua senha" class="input-with-icon" class="form-control">
                            <i class="bi bi-lock" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                            <span id="toggle-password-confirm" class="position-absolute" style="right: 10px; bottom: 50%; transform: translateY(-50%); cursor: pointer;">
                                <!-- Olho com barra (ícone inicial) -->
                                <i id="eye-slash-confirm" class="bi bi-eye-slash" style="display: inline;"></i>
                                
                                <!-- Olho (ícone quando a senha for visível) -->
                                <i id="eye-confirm" class="bi bi-eye" style="display: none;"></i>
                            </span>
                        </div>
                        
                        
                    
                        <div class="input-checkbox">
                            <input id="remember" type="checkbox">
                            <label for="remember">Eu aceito os <a href="#"><u>Termos e Condições</u></a></label>
                        </div>
                    </div>
        
                    <div class="input-button">
                        <button type="submit">Entrar</button>
                    </div>
                </div>

               
            </div>
        </section>
        
    </div>
   </main> 

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        const togglePassword = document.getElementById('toggle-password');
        const togglePasswordConfirm = document.getElementById('toggle-password-confirm');
        
        const eye = document.getElementById('eye');
        const eyeSlash = document.getElementById('eye-slash');
        
        const eyeConfirm = document.getElementById('eye-confirm');
        const eyeSlashConfirm = document.getElementById('eye-slash-confirm');
        
        // Função para alternar visibilidade da senha
        const toggleVisibility = (input, eyeIcon, eyeSlashIcon) => {
            const isPasswordVisible = input.type === 'text';
            input.type = isPasswordVisible ? 'password' : 'text';

            eyeIcon.style.display = isPasswordVisible ? 'none' : 'inline';
            eyeSlashIcon.style.display = isPasswordVisible ? 'inline' : 'none';
        };
        
        // Evento de click para alternar a visibilidade da senha
        togglePassword.addEventListener('click', () => {
            toggleVisibility(passwordInput, eye, eyeSlash);
        });

        togglePasswordConfirm.addEventListener('click', () => {
            toggleVisibility(confirmPasswordInput, eyeConfirm, eyeSlashConfirm);
        });
    });


</script>
</body>
</html>
