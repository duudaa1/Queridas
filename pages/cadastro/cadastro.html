<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <div class="login-body">
        <section class="visual-carousel">
            <div class="text-carousel">
                <div class="logo">
                    <img src="../../Assets/img/LOGO.svg" alt="Microfone roxo">
                    <h2>QueridasTech</h2>
                </div>
                <h2>Um podcast sobre <span>Tecnologia da Informação</span></h2> 
            </div>
            <div class="carousel-body">
                <div class="card-container">
                    <button class="arrow left-arrow">←</button>
                    <div class="card">
                      <img src="../../Assets/img/carousel-login.svg" alt="Microfone" />
                    </div>
                    <button class="arrow right-arrow">→</button>
                  </div>               
            </div>
  
        </section>
        <section class="login-component" style="background-color: #4D1363;">
            <div class="body-login">
                <div class="title-login">
                    <div class="arrow-login">
                        <a href="../../index.html">
                            <svg width="25" height="24" viewBox="0 0 37 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.939339 10.9393C0.353554 11.5251 0.353554 12.4749 0.939339 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 11.0711 0.807611 10.4853 1.3934L0.939339 10.9393ZM37 10.5L2 10.5V13.5L37 13.5V10.5Z" fill="white"/>
                            </svg>
                        </a>
                    </div>
                    <h2>Crie sua Conta</h2>
                    
                </div>
                <p>Insira seus dados</p>
                
                
        
                <div class="form-login">
                    <div class="input-forms">
                        <div class="input-login">
                            <label for="email">E-MAIL</label>
                            <input id="email" type="email" placeholder="Digite seu e-mail">
                        </div>
                    
                        <div class="input-login">
                            <label for="password">SENHA</label>
                            <input id="password" type="password" placeholder="Digite sua senha">
                        </div>
                    
                        <div class="input-checkbox">
                            <input id="remember" type="checkbox">
                            <label for="remember">Lembrar senha</label>
                        </div>
                    </div>
        
                    <div class="input-button">
                        <button type="submit">Entrar</button>
                    </div>
                </div>

               <div class="sign-google">
                <div class="divider">
                    <span>Ou entre com</span>
                </div>
                <div class="login-google">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                        </svg>
                        <p>Login com Google</p>
                    </a>
                </div>
        
               </div>
            </div>
        </section>
        
    </div>
   </main> 
</body>
</html>
